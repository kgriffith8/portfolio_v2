   <main class="calculator">
       <div class="calculator__row">
            <label for="weight" class="calculator__label">Weight</label>
            <input type="text" placeholder="Enter your weight in pounds (lbs)" id="weightInput" class="calculator__input" required />
            <label for="height" class="calculator__label">Height</label>
            <input type="text" placeholder="Enter your height in inches (in)" id="heightInput" class="calculator__input" required />
        </div>
        <div class="calculator__row">
            <label for="age" class="calculator__label">Age</label>
            <input type="number" class="calculator__input arrow-remove" id="ageInput" placeholder="Enter your age" required />
            <label for="gender" class="calculator__label">Select a gender</label>
            <select name="gender" id="gender" class="calculator__select" required>
                <option value="male" id="genderMale" class="calculator__select--value">Male</option>
                <option value="female" class="calculator__select--value" id="genderFemale">Female</option>
            </select>
        </div>

        <div class="calculator__row--final">
            <label for="macroOutput" class="calculator__label">Your daily calories<span class="small">(Leave blank, auto-generated)</span></label>
            <input type="text" id="macroOutput" class="calculator__input" required />
            <label for="proteinOutput" class="calculator__label">Protein | grams<span class="small">(Leave blank, auto-generated)</span></label>
            <input type="text" id="proteinOutput" class="calculator__input" required />
            <label for="carbsOutput" class="calculator__label">Carbohydrates | grams<span class="small">(Leave blank, auto-generated)</span></label>
            <input type="text" id="carbsOutput" class="calculator__input" required />
            <label for="fatsOutput" class="calculator__label">Fats | grams<span class="small">(Leave blank, auto-generated)</span></label>
            <input type="text" id="fatsOutput" class="calculator__input" required />
            <button id="calculateBtn" class="calculator__btn">Calculate</button>
            <button class="calculator__btn" id="copy">Copy to clipboard</button>
